<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.scss" />
    <title>Handler chat - user</title>
  </head>

  <body>
    <ul id="messages"></ul>
    <form id="user-form" class="io-form collapse-subject" action="">
      <label class="collapse-control" control-target="user-form"
        >Order form</label
      >
      <div class="inputs">
        <input placeholder="part-number" name="pn" />
        <input placeholder="count" name="count" />
        <input placeholder="machine" name="machine" />
        <input placeholder="place" name="place" />
        <input placeholder="priority" name="priority" />
      </div>
      <button>
        Place order
      </button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
